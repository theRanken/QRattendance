<div class="card">
    <div class="card-header"><h1>Profile Info</h1></div>
    <div class="card-body">
        <ul>
            <li><h3>{{st.firstname}}</h3></li>
            <li><h3>{{st.lastname}}</h3></li>
            <li><h3>{{st.mat_no}}</h3></li>
            <li><h3>{{st.phone}}</h3></li>
            <li id="qr_code">
                <img class="" src="/images/{{st.id}}" alt="qr">
            </li>
        </ul>
    </div>
</div>
