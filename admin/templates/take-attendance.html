{% extends './index-admin.html' %}
{% block body %}
<div class="d-block p-5">
    <div class="row">
        <div class="col-md-6">
                <div class="d-block">
                    <div class="h2 text-center">Place Code Over Camera</div>
                </div>
                <div class="d-block d-flex ">
                    <div id="qr-reader" class="w-100"></div>
                </div>
                <div class="d-block justify-content-center">
                    <div class="d-inline h3">Student Info</div>
                    <div class="d-inline" id="scan-result"></div>
                </div>
        </div>
        <div class="col-md-6">
            <div class="container">
                <div class="d-block justify-content-between my-4 p-3">
                   <div class="d-flex justify-content-between align-items-center">
                        <div class="h4">Students Present: 0</div>
                        <div class="h4">Students Absent: 0</div>
                   </div>
                    <div class="table-responsive">          
                        <table class="table">
                            <thead>
                                <tr>
                                <th>#</th>
                                <th>Matric Number</th>
                                <th>Course Code</th>
                                <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>
                                    4
                                </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    const  result = document.getElementById('scan-result')

    function onScanSuccess(decodedText, decodedResult) {
        result.innerHTML = '<span class="result">Decoded Text: '+decodedText+'</span>';
        result.innerHTML += '<span class="result">Decoded Result: '+decodedResult+'</span>';

    }
    function onScanError(errorMessage) {
      //handle scan error
    }
    var html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
{% endblock body %}
